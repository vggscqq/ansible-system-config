- name: Gnome | packages | extra packages
  tags: gnome,gnome-packages
  ansible.builtin.package:
    name:
      - "{{ telegram_package }}"
      - firefox
      - "{{ spotify_package }}"
      - "remmina"
      - "{{ virtualbox_package }}"
      - "{{ gstreamer_libav_package }}"
      - "{{ gstreamer_plugins_bad_package }}"
      - qbittorrent
      - vlc

